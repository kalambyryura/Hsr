<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SafeWork</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

	<style>

	  #gameContainer{
	  float: left;
	  }
	  #main{
	  float: right;
	  }

	</style>

    <script>

	var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HsrOld.json", {onProgress: UnityProgress});

		function UnityProgress(gameInstance, progress) {
		var myVar = localStorage['quest'] || '0';
		 	if (progress == 1)
				gameInstance.SendMessage("Managers","ctrl", myVar);
		}

	  function fl(value)
	  {
			localStorage['quest'] = value;
			///gameInstance.SendMessage("Managers","ctrl",value);
	  }
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>

	  <div id = "main">
	   <p><a href="http://goole.com"><input type="button" value="Проверить1" onclick="fl(1)"></a></p>
	   <p><a href="https://kalambyryura.github.io/Hsr/"><input type="button" value="Проверить2" onclick="fl(2)"></a></p>
	   <p><input type="button" value="Проверить3" onclick="fl(3)"></p>
	  </div>

      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">SafeWork</div>
      </div>
    </div>
  </body>
</html>
