<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | SafeWork</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>

	<style>

	  #gameContainer{
	  float: left;
	  }
	  #main{
	  float: right;
	  }

	</style>

    <script>
	 var myParam;
	 var gameInstance = UnityLoader.instantiate("gameContainer", "Build/HsrOld.json", {onProgress: UnityProgress});

        $(

			function UnityProgress(gameInstance, progress) {
		 		if (progress == 1)
					gameInstance.SendMessage("Managers","ctrl", myParam);
			}

			function fl(value)
			{
				myParam = value;
				////alert(myParam);
				//
				///gameInstance.SendMessage("Managers","ctrl",value);
			}
		  }
	  );
    </script>

  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 1280px; height: 720px"></div>

	  <div id = "main"><select onchange="fl(this.value)">
	  <option value = ""></option>
	  <option value = "1">sphere</option>
	  <option value = "2">cube</option>
	  <option value = "3">capsule</option>
	  <option value = "4">showall</option>
	  <option value = "5">hideall</option>
	  </select>
	  </div>

      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">SafeWork</div>
      </div>
    </div>
  </body>
</html>
